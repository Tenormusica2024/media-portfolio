<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Portfolio - 画像・動画ギャラリー</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #000000 0%, #0a0a0f 50%, #050508 100%);
            position: relative;
            color: #ffffff;
            min-height: 100vh;
            padding: 2rem;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse at 20% 30%, rgba(30, 40, 60, 0.05) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 70%, rgba(20, 30, 50, 0.03) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 4rem;
            padding: 2rem 0;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            background: linear-gradient(135deg, rgba(139, 115, 85, 0.2) 0%, rgba(107, 93, 79, 0.1) 100%);
            border: 1px solid rgba(201, 170, 113, 0.3);
            border-radius: 8px;
            color: #c9aa71;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .back-link:hover {
            transform: translateX(-4px);
            background: linear-gradient(135deg, rgba(139, 115, 85, 0.3) 0%, rgba(107, 93, 79, 0.2) 100%);
            border-color: rgba(201, 170, 113, 0.5);
        }

        .back-link::before {
            content: '←';
            font-size: 1.2rem;
        }

        h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, #c9aa71 0%, #8b7355 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
        }

        .subtitle {
            background: linear-gradient(135deg, #b8b8b8 0%, #888 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 1.1rem;
        }

        .upload-section {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.05) 0%, rgba(255, 255, 255, 0.02) 100%);
            backdrop-filter: blur(10px);
            border: 1px solid;
            border-image: linear-gradient(135deg, rgba(201, 170, 113, 0.3) 0%, rgba(139, 115, 85, 0.1) 100%) 1;
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 3rem;
            text-align: center;
            position: relative;
        }

        .upload-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 16px;
            background: linear-gradient(135deg, rgba(201, 170, 113, 0.03) 0%, transparent 100%);
            pointer-events: none;
        }

        .upload-section h2 {
            background: linear-gradient(135deg, #d4bc8e 0%, #c9aa71 50%, #b8986a 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
        }

        .upload-info {
            background: linear-gradient(135deg, #b8b8b8 0%, #999 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
            cursor: pointer;
            margin: 0.5rem;
        }

        .file-input-wrapper input[type="file"] {
            position: absolute;
            opacity: 0;
            width: 0;
            height: 0;
        }

        .upload-btn {
            background: linear-gradient(135deg, #8b7355 0%, #6b5d4f 100%);
            color: #f5f5f5;
            padding: 1rem 2rem;
            border-radius: 8px;
            border: 1px solid rgba(201, 170, 113, 0.3);
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: inline-block;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(139, 115, 85, 0.4);
            background: linear-gradient(135deg, #9d8566 0%, #7d6d5f 100%);
            border-color: rgba(201, 170, 113, 0.5);
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .media-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.05) 0%, rgba(255, 255, 255, 0.02) 100%);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            position: relative;
        }

        .media-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 16px;
            background: linear-gradient(135deg, rgba(201, 170, 113, 0.02) 0%, transparent 100%);
            opacity: 0;
            transition: opacity 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            pointer-events: none;
        }

        .media-card:hover::before {
            opacity: 1;
        }

        .media-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 50px rgba(139, 115, 85, 0.3);
            border-color: rgba(201, 170, 113, 0.4);
        }

        .media-wrapper {
            position: relative;
            width: 100%;
            padding-top: 56.25%;
            background: rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .media-wrapper img,
        .media-wrapper video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .media-info {
            padding: 1.5rem;
        }

        .media-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #ffffff 0%, #e8e8e8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .media-description {
            font-size: 0.9rem;
            background: linear-gradient(135deg, #a8a8a8 0%, #888 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.5;
        }

        .media-type-badge {
            display: inline-block;
            padding: 0.3rem 0.8rem;
            background: linear-gradient(135deg, rgba(139, 115, 85, 0.25) 0%, rgba(107, 93, 79, 0.15) 100%);
            border: 1px solid rgba(201, 170, 113, 0.2);
            border-radius: 20px;
            font-size: 0.75rem;
            margin-top: 0.5rem;
            position: relative;
            color: #c9aa71;
        }


        footer {
            text-align: center;
            padding: 2rem 0;
            color: #666;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: 4rem;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }

            .gallery-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            body {
                padding: 1rem;
            }
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            max-width: 90%;
            max-height: 90%;
        }

        .modal-content img,
        .modal-content video {
            max-width: 100%;
            max-height: 90vh;
            object-fit: contain;
        }

        .modal-close {
            position: absolute;
            top: 2rem;
            right: 2rem;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            cursor: pointer;
            font-size: 1.5rem;
            transition: all 0.3s;
        }

        .modal-close:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: rotate(90deg);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Media Portfolio</h1>
            <p class="subtitle">画像・動画ギャラリー - AI Trend Dailyスタイル</p>
        </header>

        <div class="upload-section">
            <h2>メディアをアップロード</h2>
            <p class="upload-info">画像または動画ファイルを選択してください</p>
            
            <div class="file-input-wrapper">
                <input type="file" id="imageInput" accept="image/*" multiple>
                <label for="imageInput" class="upload-btn">画像を選択</label>
            </div>

            <div class="file-input-wrapper">
                <input type="file" id="videoInput" accept="video/*" multiple>
                <label for="videoInput" class="upload-btn">動画を選択</label>
            </div>
        </div>

        <div id="gallery" class="gallery-grid">
            <div class="media-card">
                <div class="media-wrapper">
                    <video src="videos/kling_ai_video_sample.mp4" preload="metadata"></video>
                </div>
                <div class="media-info">
                    <div class="media-title">Kling AI Generated Video #1</div>
                    <div class="media-description">AI生成動画作品 - Image to Video技術による映像制作</div>
                    <span class="media-type-badge">動画</span>
                </div>
            </div>

            <div class="media-card">
                <div class="media-wrapper">
                    <video src="videos/kling_ai_video_sample_2.mp4" preload="metadata"></video>
                </div>
                <div class="media-info">
                    <div class="media-title">Kling AI Generated Video #2</div>
                    <div class="media-description">AI生成動画作品 - Image to Video技術による映像制作</div>
                    <span class="media-type-badge">動画</span>
                </div>
            </div>
        </div>

        <footer>
            <a href="https://tenormusica2024.github.io/portfolio/projects.html" class="back-link">Portfolio</a>
            <p style="margin-top: 2rem;">Media Portfolio &copy; 2025 - AI Trend Dailyスタイルインスパイア</p>
        </footer>
    </div>

    <div id="modal" class="modal" onclick="closeModal()">
        <button class="modal-close" onclick="closeModal()">×</button>
        <div class="modal-content" id="modalContent"></div>
    </div>

    <script>
        const gallery = document.getElementById('gallery');
        const imageInput = document.getElementById('imageInput');
        const videoInput = document.getElementById('videoInput');
        const modal = document.getElementById('modal');
        const modalContent = document.getElementById('modalContent');

        imageInput.addEventListener('change', function(e) {
            handleFiles(e.target.files, 'image');
        });

        videoInput.addEventListener('change', function(e) {
            handleFiles(e.target.files, 'video');
        });

        function handleFiles(files, type) {
            Array.from(files).forEach(file => {
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    addMediaCard(e.target.result, type, file.name);
                };
                
                reader.readAsDataURL(file);
            });
        }

        function addMediaCard(src, type, filename) {
            const card = document.createElement('div');
            card.className = 'media-card';
            
            const mediaElement = type === 'image' 
                ? `<img src="${src}" alt="${filename}">`
                : `<video src="${src}" controls></video>`;
            
            const typeBadge = type === 'image' ? '画像' : '動画';
            
            card.innerHTML = `
                <div class="media-wrapper">
                    ${mediaElement}
                </div>
                <div class="media-info">
                    <div class="media-title">${filename}</div>
                    <div class="media-description">アップロード日: ${new Date().toLocaleDateString('ja-JP')}</div>
                    <span class="media-type-badge">${typeBadge}</span>
                </div>
            `;
            
            card.querySelector('.media-wrapper').addEventListener('click', function(e) {
                openModal(src, type);
            });
            
            gallery.appendChild(card);
        }


        function openModal(src, type) {
            const element = type === 'image'
                ? `<img src="${src}">`
                : `<video src="${src}" controls autoplay></video>`;
            
            modalContent.innerHTML = element;
            modal.classList.add('active');
        }

        function closeModal() {
            modal.classList.remove('active');
            modalContent.innerHTML = '';
        }

        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        document.addEventListener('DOMContentLoaded', function() {
            const staticCards = document.querySelectorAll('.media-card');
            staticCards.forEach(card => {
                const wrapper = card.querySelector('.media-wrapper');
                const video = wrapper.querySelector('video');
                const img = wrapper.querySelector('img');
                
                wrapper.addEventListener('click', function(e) {
                    if (video) {
                        openModal(video.getAttribute('src'), 'video');
                    } else if (img) {
                        openModal(img.getAttribute('src'), 'image');
                    }
                });
            });
        });
    </script>
</body>
</html>
